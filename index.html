<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src = "./codigoBarras.js"></script>
    <link href="./index.css" rel="stylesheet"/>

    <title>Gerador de etiquetas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-row align-items-end">
        <a href="#" class="navbar-brand">
            <img src="./img/logo.png" alt="Logo netfabril" id="logopaginainicial">
        </a>
        <span id="nameApp">Gerador de codigo de Barras</span>
    </nav>
    <div id="menu" class="menu container">
        <div class="row .list-group-horizontal">
            <div class=" col-md-3 my-auto paddingcol">
                <div class = "form-floating">
                    <input type="number" class="form-control" id="andar" name="andar" placeholder="andar"/>
                    <label for="andar">Andar</label>
                </div>
            </div>
            <div class="border-end border-start col-md-3 paddingcol">
                <h5>Intervalo de ruas:</h5>
                <div class = "form-floating">
                    <input type="number" class="form-control" id="comecoRua" name="comecoRua" placeholder="Começo"/>
                    <label for="comecoRua">Começo</label>
                </div>
                </br>
                <div class = "form-floating">
                    <input type="number" class="form-control" id="fimRua" name="fimRua" placeholder="Fim"/>
                    <label for="fimRua">Fim</label>
                </div>
            </div>
            <div class="border-end border-start col-md-3 paddingcol">
                <h5>Intervalo de estantes:</h5>
                <div class = "form-floating">
                    <input type="number" class="form-control" id="comecoEstante" name="comecoEstante" placeholder="Começo"/>
                    <label for="comecoEstante">Começo</label>
                </div>
                </br>
                <div class = "form-floating">
                    <input type="number" class="form-control" id="fimEstante" name="fimEstante" placeholder="Fim"/>
                    <label for="fimEstante">Fim</label>
                </div>
            </div>
            <div class="col-md-3 border-end border-start paddingcol">
                <h5>Intervalo de prateleiras:</h5>
                <div class = "form-floating">
                    <input type="number" class="form-control" id="comecoPrateleiras" name="comecoPrateleiras" placeholder="Começo"/>
                    <label for="comecoPrateleiras">Começo</label>
                </div>
                </br>
                <div class = "form-floating">
                    <input type="number" class="form-control" id="fimPrateleiras" name="fimPrateleiras" placeholder="Fim"/>
                    <label for="fimPrateleiras">Fim</label>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn-dark btn btn-block">adicionar</button>
        </div>
    </div>
    <div class="container">
        <ul class="list-group row" id="list">
            <li class="list-group-item" >
                <div class="list-group-horizontal row">
                    <span class="col-md-3">
                        Andar:X
                    </span>
                    <span class="col-md-3">

                    </span>
                    <span class="col-md-3">
                        Estantes : X-X
                    </span>
                    <span class="col-md-3">
                        Prateleiras : X-X
                    </span>
                </div>
            </li>
            <li class="list-group-item" >
                <div class="list-group-horizontal row">
                    <span class="col-md-3">
                        Andar:X
                    </span>
                    <span class="col-md-3">
                        Ruas : X-X
                    </span>
                    <span class="col-md-3">
                        Estantes : X-X
                    </span>
                    <span class="col-md-3">
                        Prateleiras : X-X
                    </span>
                </div>
            </li>
            <li class="list-group-item" >
                <div class="list-group-horizontal row">
                    <span class="col-md-3">
                        Andar:X
                    </span>
                    <span class="col-md-3">
                        Ruas : X-X
                    </span>
                    <span class="col-md-3">
                        Estantes : X-X
                    </span>
                    <span class="col-md-3">
                        Prateleiras : X-X
                    </span>
                </div>
            </li>
        </ul>
        <div id="row controls">
            <button class="btn btn-danger-fabril">Limpar</button>
            <button class="btn btn-success">Gerar</button>
        </div>
    </div>
</body>
